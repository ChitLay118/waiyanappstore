<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WY APPS STORE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">WY</div>
        <div>
          <h1>WY APPS STORE</h1>
          <p class="lead">FreeVersion Game နှင့် App မျိုးစုံကို ဒီနေရာမှာ ရှာဖွေရယူနိုင်ပါသည်</p>
        </div>
      </div>
    </header>

    <div class="search-wrap">
      <input type="search" id="searchInput" class="search-input" placeholder="Search for games or apps...">
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-filter="all">အကုန်လုံး</button>
      <button class="tab-btn" data-filter="games">ဂိမ်းများ</button>
      <button class="tab-btn" data-filter="nogames">အခြား Apps</button>
      <button class="tab-btn" data-filter="edit">Video Editor</button>
    </div>

    <main>
      <div id="appsGrid" class="grid">
        </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
